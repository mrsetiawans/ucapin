<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generator Ucapan Ulang Tahun AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="form-panel">
            <header class="form-header">
                <h1>Generator Ucapan AI 🎂</h1>
                <p>Buat ucapan ulang tahun animasi yang unik dan personal!</p>
            </header>
            
            <!-- API Key Section -->
            <div class="api-key-section">
                <div class="form-group">
                    <label for="apiKey">Google Gemini API Key:</label>
                    <div class="api-input-wrapper">
                        <input type="password" id="apiKey" name="apiKey" required placeholder="Masukkan API Key Anda">
                        <span id="apiKeyStatus" class="api-status"></span>
                    </div>
                    <small>API Key Anda disimpan aman di browser Anda dan tidak pernah dikirim ke server kami.</small>
                </div>
                <button type="button" id="saveApiKeyBtn">Simpan & Validasi</button>
                <div id="apiKeyLoader" class="loader" style="display: none; margin: 0.5rem auto;"></div>
            </div>

            <!-- Main Form (Disabled by default) -->
            <form id="ucapan-form">
                <fieldset id="main-fieldset" disabled>
                    <div class="form-group">
                        <label for="name">Nama Penerima:</label>
                        <input type="text" id="name" name="name" required placeholder="Contoh: Rizal Setiawan">
                    </div>

                    <div class="form-group">
                        <label for="sender">Nama Pengirim:</label>
                        <input type="text" id="sender" name="sender" required placeholder="Contoh: Keluarga Tercinta">
                    </div>
                    
                    <div class="form-group">
                        <label for="date">Tanggal Ulang Tahun:</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="theme">Pilih Tema:</label>
                        <select id="theme" name="theme" required>
                            <option value="laut">🌊 Samudra Keajaiban</option>
                            <option value="hutan">🌳 Hutan Kuno</option>
                            <option value="langit">🌌 Angkasa Luas</option>
                            <option value="galaxy">🌠 Galaksi Impian</option>
                            <option value="ghibli">🏞️ Ghibli Ceria (Siang)</option>
                            <option value="ghibli_malam">🏮 Ghibli Senja (Malam)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="vibe">Pilih Nuansa/Vibe:</label>
                        <select id="vibe" name="vibe" required>
                            <option value="puitis dan mendalam">Puitis & Mendalam</option>
                            <option value="ceria dan penuh semangat">Ceria & Semangat</option>
                            <option value="islami dan penuh doa">Islami & Penuh Doa</option>
                            <option value="formal dan bijaksana">Formal & Bijaksana</option>
                            <option value="santai dan lucu">Santai & Lucu</option>
                        </select>
                    </div>

                    <button type="submit" id="generate-btn">Buat Ucapan ✨</button>
                    <div id="generateLoader" class="loader" style="display: none;"></div>
                </fieldset>
            </form>
            
            <div class="result-actions" style="display: none;">
                <button id="copy-btn">📋 Copy Kode HTML</button>
                <button id="download-btn">💾 Download File (.html)</button>
            </div>
            <div id="copy-feedback" class="feedback"></div>
        </div>

        <div class="preview-panel">
            <h2>Live Preview</h2>
            <div id="preview-placeholder">
                <p>Masukkan API Key yang valid untuk memulai.</p>
            </div>
            <iframe id="preview-frame" title="Preview Ucapan"></iframe>
        </div>
    </div>
    
    <script type="module" src="script.js"></script>
</body>
</html>
